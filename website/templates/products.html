<html>
<head>
	<title>Products List</title>
</head>
<body>
	<hr/>
	<h1>Products List</h1>
	{% for product in product_list %}
		<center>
			ID: {{ product.id }}<br/>
			Title: {{ product.title }}<br/>
			Description: {{ product.description }}<br/>
			<img src='{{ product.image.url }}' /><br/>
			Price: US$ {{ product.price }}<br/>
			<hr/>
		</center>
	{% endfor %}
</body>
</html>
